// Configures the React Native Gradle Settings plugin used for autolinking
pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    includeBuild("../../../node_modules/@react-native/gradle-plugin")
}
plugins {
    id("com.facebook.react.settings")
}

// Configure React Native autolinking
extensions.configure(com.facebook.react.ReactSettingsExtension) { settings ->
    settings.autolinkLibrariesFromCommand()
}

rootProject.name = 'Fishivo'
include ':app'
includeBuild('../../../node_modules/@react-native/gradle-plugin')
